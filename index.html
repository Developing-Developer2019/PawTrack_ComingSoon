<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawTrack - Under Construction</title>
    <meta name="description" content="PawTrack is currently under construction. We'll be back soon with exciting updates!">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" href="./img/favicon/favicon.ico" type="image/x-icon">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1A579E 0%, #4FC3F7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        
        .construction-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            z-index: 10;
            position: relative;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 2rem;
            filter: brightness(0) invert(1);
        }
        
        .construction-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .contact-info {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .contact-info h3 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .contact-link {
            color: #FFB84D;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .contact-link:hover {
            color: white;
            text-shadow: 0 0 10px rgba(255,184,77,0.8);
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            right: 20%;
            animation-delay: 1s;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            margin: 2rem 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFB84D, #81C784);
            border-radius: 3px;
            animation: progress 3s ease-in-out infinite;
        }
        
        .eta {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 75%;
            }
            100% {
                width: 0%;
            }
        }
        
        @media (max-width: 768px) {
            .construction-container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .construction-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="construction-container">
        <!-- If you have a logo, uncomment and update the path -->
        <!-- <img src="./img/logo-text.png" alt="PawTrack Logo" class="logo"> -->
        
        <div class="construction-icon">üêæ</div>
        
        <h1 class="title">We're Building Something Amazing!</h1>
        
        <p class="subtitle">
            PawTrack is currently under construction while we make some fixes. 
            <br>
            We'll be back soon.
        </p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <p class="eta">Expected to be back online shortly</p>
        
        <div class="contact-info">
            <h3>Need to reach us?</h3>
            <p>
                Email us at <a href="mailto:support@pawtrack.uk" class="contact-link">support@pawtrack.uk</a><br>
                Follow us on <a href="https://www.facebook.com/profile.php?id=61576259101423" target="_blank" class="contact-link">Facebook</a>
            </p>
        </div>
    </div>
    
    <script>
        // Simple analytics if needed
        if (window.gtag) {
            gtag('event', 'page_view', {
                page_title: 'Under Construction',
                page_location: window.location.href
            });
        }
        
        // Auto-refresh every 5 minutes (optional)
        setTimeout(() => {
            window.location.reload();
        }, 300000); // 5 minutes
    </script>
</body>
</html>
